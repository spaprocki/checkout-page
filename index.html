<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Checkout page</title>

  </head>
  <body>
    <div class="site-wrapper">
      <header>
        <h1>Checkout</h1>
      </header>
      <main>
        <div id="information">
          <div id="contact">
            <h2>Contact information</h2>
            <form>
              <label for="email">Enter your email...</label><br>
              <input type="text" id="email" name="email"><br>
              <label for="phone">Enter your phone...</label><br>
              <input type="text" id="phone" name="phone">
            </form>
          </div>
          <div id="address">
            <h2>Shipping address</h2>
            <form>
              <label for="full-name">Your full name...</label><br>
              <input type="text" id="full-name" name="full-name"><br>
              <label for="address">Your address...</label><br>
              <input type="text" id="address" name="address"><br>
              <label for="city">Your city...</label><br>
              <input type="text" id="city" name="city"><br>
              <label for="country">Your country...</label><br>
              <input type="text" id="country" name="country"><br>
              <label for="postal-code">Your postal code...</label><br>
              <input type="text" id="postal-code" name="postal-code"><br>
              <input type="checkbox" id="save-information" name="save-information" value="save">
              <label for="save-information">Save this information for next time</label><br>
              <input type="submit" value="Continue">
            </form>
          </div>
        </div>
        <div id="basket">
          <ul>
            <li>
              <img src="images/photo1.png" alt="An image of a backpack">
              <h3>Vintage Backpack</h3>
              <div class="prices">
                <p class="new-price">$54.99</p>
                <p class="old-price">$94.99</p>
              </div>
              <div class="quantity-box">
                <button class="dec-button">-</button>
                <p class="quantity">1</p>
                <button class="inc-button">+</button>
              </div>
            </li>
            <li>
              <img src="images/photo2.png" alt="An image of a pair of shoes">
              <h3>Levi Shoes</h3>
              <div class="prices">
                <p class="new-price">$74.99</p>
                <p class="old-price">$124.99</p>
              </div>
              <div class="quantity-box">
                <button class="dec-button">-</button>
                <p class="quantity">1</p>
                <button class="inc-button">+</button>
              </div>
            </li>
          </ul>
          <hr>
          <div class="summary">
            <p class="summary-text">Shipping</p>
            <p class="summary-value">$19</p>
          </div>
          <hr>
          <div class="summary">
            <p class="summary-text">Total</p>
            <p class="summary-value">$148.98</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
