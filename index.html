<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Checkout page</title>
  </head>
  <body>
    <div id="site-wrapper">
      <header>
        <h1>Checkout</h1>
      </header>
      <main>
        <div id="information">
          <div id="contact">
            <h2>Contact information</h2>
            <form>
              <div class="input-container">
                <label for="email">E-mail</label>
                <span class="material-icons">email</span>
                <input
                  type="text"
                  id="email"
                  name="email"
                  value="Enter your email..."
                />
              </div>
              <div class="input-container">
                <label for="phone">Phone</label>
                <span class="material-icons">email</span>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  value="Enter your phone..."
                />
              </div>
            </form>
          </div>
          <div id="address">
            <h2>Shipping address</h2>
            <form>
              <div class="input-container">
                <label class="label" for="full-name">Full name</label>
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  value="Your full name..."
                />
              </div>
              <div class="input-container">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  value="Your address..."
                />
              </div>
              <div class="input-container">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="Your city..." />
              </div>
              <div class="input-container">
                <label for="country">Country</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  value="Your country..."
                />
              </div>
              <div class="input-container">
                <label for="postal-code">Postal code</label>
                <input
                  type="text"
                  id="postal-code"
                  name="postal-code"
                  value="Your postal code..."
                />
              </div>
              <input
                type="checkbox"
                id="save-information"
                name="save-information"
              />
              <label for="save-information"
                >Save this information for next time</label
              >
              <input type="submit" value="Continue" />
            </form>
          </div>
        </div>
        <div id="basket">
          <ul>
            <li>
              <img src="images/photo1.png" alt="An image of a backpack" />
              <h3>Vintage Backpack</h3>
              <div class="prices">
                <p class="new-price">$54.99</p>
                <p class="old-price">$94.99</p>
              </div>
              <div class="quantity-box">
                <button class="dec-button">-</button>
                <p class="quantity">1</p>
                <button class="inc-button">+</button>
              </div>
            </li>
            <li>
              <img src="images/photo2.png" alt="An image of a pair of shoes" />
              <h3>Levi Shoes</h3>
              <div class="prices">
                <p class="new-price">$74.99</p>
                <p class="old-price">$124.99</p>
              </div>
              <div class="quantity-box">
                <button class="dec-button">-</button>
                <p class="quantity">1</p>
                <button class="inc-button">+</button>
              </div>
            </li>
          </ul>
          <hr />
          <div class="summary">
            <p class="summary-text">Shipping</p>
            <p class="summary-value">$19</p>
          </div>
          <hr />
          <div class="summary">
            <p class="summary-text">Total</p>
            <p class="summary-value">$148.98</p>
          </div>
        </div>
      </main>
      <footer>created by <u>spaprocki</u> - devChallenges.io</footer>
    </div>
  </body>
</html>
